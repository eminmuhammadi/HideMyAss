	<style type="text/css">
		.pace {
		  -webkit-pointer-events: none;
		  pointer-events: none;
		  -webkit-user-select: none;
		  -moz-user-select: none;
		  user-select: none;
		}

		.pace-inactive {
		  display: none;
		}

		.pace .pace-progress {
		  background: #000000;
		  position: fixed;
		  z-index: 2000;
		  top: 0;
		  right: 100%;
		  width: 100%;
		  height: 2px;
		}

		.pace .pace-progress-inner {
		  display: block;
		  position: absolute;
		  right: 0px;
		  width: 100px;
		  height: 100%;
		  box-shadow: 0 0 10px #000000, 0 0 5px #000000;
		  opacity: 1.0;
		  -webkit-transform: rotate(3deg) translate(0px, -4px);
		  -moz-transform: rotate(3deg) translate(0px, -4px);
		  -ms-transform: rotate(3deg) translate(0px, -4px);
		  -o-transform: rotate(3deg) translate(0px, -4px);
		  transform: rotate(3deg) translate(0px, -4px);
		}

		.pace .pace-activity {
		  display: block;
		  position: fixed;
		  z-index: 2000;
		  top: 15px;
		  right: 15px;
		  width: 14px;
		  height: 14px;
		  border: solid 2px transparent;
		  border-top-color: #000000;
		  border-left-color: #000000;
		  border-radius: 10px;
		  -webkit-animation: pace-spinner 400ms linear infinite;
		  -moz-animation: pace-spinner 400ms linear infinite;
		  -ms-animation: pace-spinner 400ms linear infinite;
		  -o-animation: pace-spinner 400ms linear infinite;
		  animation: pace-spinner 400ms linear infinite;
		}

		@-webkit-keyframes pace-spinner {
		  0% { -webkit-transform: rotate(0deg); transform: rotate(0deg); }
		  100% { -webkit-transform: rotate(360deg); transform: rotate(360deg); }
		}
		@-moz-keyframes pace-spinner {
		  0% { -moz-transform: rotate(0deg); transform: rotate(0deg); }
		  100% { -moz-transform: rotate(360deg); transform: rotate(360deg); }
		}
		@-o-keyframes pace-spinner {
		  0% { -o-transform: rotate(0deg); transform: rotate(0deg); }
		  100% { -o-transform: rotate(360deg); transform: rotate(360deg); }
		}
		@-ms-keyframes pace-spinner {
		  0% { -ms-transform: rotate(0deg); transform: rotate(0deg); }
		  100% { -ms-transform: rotate(360deg); transform: rotate(360deg); }
		}
		@keyframes pace-spinner {
		  0% { transform: rotate(0deg); transform: rotate(0deg); }
		  100% { transform: rotate(360deg); transform: rotate(360deg); }
		}		
	</style>

	<!-- CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Notable&display=swap" rel="stylesheet">

	<style type="text/css">
		::selection {
		  background: var(--dark);
		  color: var(--light);
		}

		::-moz-selection {
		  background: var(--dark);
		  color: var(--light);
		}

		.form-group {
		  position: relative;
		  margin-bottom: 1.5rem;
		}

		.form-control-placeholder {
		  position: absolute;
		  top: 0;
		  padding: 7px 0 0 13px;
		  transition: all 200ms;
		  opacity: 0.5;
		}

		.form-control:focus + .form-control-placeholder,
		.form-control:valid + .form-control-placeholder {
		  font-size: 85%;
		  transform: translate3d(0, -100%, 0);
		  opacity: 1;
		}

		input, textarea , select{
		  outline: none;
		  box-shadow:none !important;
		  border:1px solid #ccc !important;
		}

		select , textarea , input{
			border-color: var(--gray-dark) !important;
			border-radius: 10px !important;
			margin-bottom: 1.5rem;
			padding: 7px 0 0 13px;
		}

		body {
			color: var(--gray);
			font-family: 'Roboto', sans-serif;
		}

		a:hover {
			color: var(--gray-dark);
			opacity: 0.6;
			text-decoration: none;
		}

		a {
			color: var(--gray-dark);
			font-weight: 600;
		}

		.header {
			border-bottom: 1px solid var(--gray-dark);
		}

		.header h1 {
			padding: 10px;
		}

		.header-link {
			margin: 15px auto;
			padding-bottom: 15px;
			text-align: center;
		}

		.header-link a {
			color : var(--gray-dark);
			text-decoration: none;
			text-transform: uppercase;

			font-family: 'Notable', sans-serif;
		}

		.group {
		  margin: auto;
		  display: flex;
		  flex-direction: row;
		  justify-content: center;
		}
		
		.notification {
			border-bottom: 1px solid var(--gray-dark);
			padding-top:15px;
		}
		
		.wrapper-top {
			top: 56;
		}

		.footer {
			margin-top:30px;
			border-top:1px solid var(--gray-dark);
		}

		.email input{
			border-bottom-right-radius: 0px !important;
			border-top-right-radius: 0px !important;
		}

		.footer .notification p {
			margin-top: 8px;
		}

		fieldset{
			border:2px dashed var(--gray-dark) !important;
			border-radius: 15px;
		}
		
		legend {
			padding: 4px;
		}

		.input-group-text{
			background-color:var(--white) !important;
			border:none !important;
		}

		.card-header,.card-footer{
			border-color: var(--gray-dark);
			background-color: var(--light);
			color:var(--gray-dark) !important;
		}

		.card {
			border-color: var(--gray-dark);
		}

		pre {
			background-color: var(--gray-dark);
			color:#5efc03;
			margin-bottom: 0px !important;
		}

		.info {
			position: absolute;
			border-radius: 30px;
			width: 6px;
			height: 6px;
			padding: 5px;
			margin-left:-6px;
		}

		input[type="submit"]{
			border-radius: 0px !important;
			border:1px solid var(--gray-dark) !important;
			text-transform: uppercase;
			font-weight: 600 !important;
		}

		.root-tool {
			background-color: var(--white);
			border:1px dashed var(--gray-dark);
			padding: 10px;
		}

		.count-list {
			margin-top: 5px;
		}
	</style>
</head>

<body>

	<!-- Header -->
	<div class="header">
		<div class="d-flex justify-content-between container">
			<h1 class="header-link">
				<a href="https://linkedit.ml">Linkedit</a>
			</h1>
		</div>
	</div>
	<div class="notification bg-light">
		<p class="container">Don't miss, leave a star or fork. Check out github <a target="_blank" href="https://github.com/eminmuhammadi/HideMyAss">↗ repository</a></p>
	</div>	

	<!-- Calculator -->
	<div class="mt-2 container">
		<div class="row">

			<div class="col-md-4">
				<div class="pt-1 sticky-top">
					<form class="mt-1" method="POST">
					
						<div class="input-group mb-3 pt-3">
							<div class="input-group-prepend">
								<label class="input-group-text">Algorithm :</label>
							</div>

	   						<select required class="form-control" id="algo">

							   	<option disabled>--------16 bytes--------</option>	
							    <option value="aes-128-cbc">aes-128-cbc</option>
							    <option value="aes-128-cfb">aes-128-cfb</option>
							    <option value="aes-128-cfb1">aes-128-cfb1</option>
							    <option value="aes-128-cfb8">aes-128-cfb8</option>
							    <option value="aes-128-ofb">aes-128-ofb</option>

	function Clear(__array){
		localStorage.clear();
		__array = [];

		Pace.restart(); 
		
		$('#root').html('');
		checkEmpty();
	}

	function Logger(data) {
		
		var algo = data.response.var.algo;
		var action = data.response.var.action;
		var text = data.response.var.text;
		var secret_key = data.response.var.secret_key;
		var private_key = data.response.var.private_key;
		var consequence = data.response.var.consequence;

		var success = data.response.information.status;
		var execution_time = data.response.execution_time;

		if (success === '0') {
			var _class = 'bg-danger';
			$('#root').append(Error(data.response.information.message));
		}
		else if(success === '1'){
			var _class = 'bg-success';
		}
		else {
			var _class = 'bg-warning';
		}

		$("#total_list").html($('.root_list').length+1);

		return `<div class="col-md-12 pt-4" id="root">
					<div class="card root_list">
					  <div class="card-header">
					    <div class="info `+_class+`"></div>
					    <a target="_blank" href="https://`+window.location.hostname+`/#/`+action+`/`+algo+`/`+text+`/`+secret_key+`/`+private_key+`">↗ https://`+window.location.hostname+`/#/`+action+`/`+algo+`/`+text+`/`+secret_key+`/`+private_key+`</a>
					  </div>
					  <div class="card-body p-0 m-0">
					  	<div class="m-0 p-0">
					  		<div class="table-responsive">
  								<table class="table table-bordered pb-0 mb-0">
								 <tr>
								    <td>Type of Algorithm</td>
								    <td>`+algo+`</td>
								  </tr>
								  <tr>
								    <td>Secret Key</td>
								    <td>`+secret_key+`</td>
								  </tr>
								  <tr>
								    <td>Private Key</td>
								    <td>`+private_key+`</td>
								  </tr>
								  <tr>
								    <td>Text</td>
								    <td>`+text+`</td>
								  </tr>
								  <tr>
								    <td><strong>Consequence</strong></td>
								    <td><kbd>`+consequence+`</kbd></td>
								  </tr>    
  								</table>
							</div>
					  	</div>	
					  <div class="card-footer text-muted">
					    <strong>JSON</strong>
					  </div>					  	
					    <pre><code>`+JSON.stringify(data,null,2)+`</code></pre>
					  </div>
					  <div class="card-footer text-muted">
					    <strong>Time : </strong>`+execution_time+`
					  </div>
					</div>
				</div>`;

	}
	
	function checkEmpty(){
		if( $('#root').is(':empty') ) {
			$('#root').html(`<div class="col-md-12 mt-4" id="empty">
					<h4>⌛ No data for this time period</h4>
					<p>There isn't any data for the time period selected to show.It's possible that you never crypted yet.</p>
				</div>`);
			$('#total_list').html('0')
		}
	}	

$(document).ready(function() {


	/**
	 *   Cache
	 */
	let CachesArray = localStorage.getItem('caches') ? JSON.parse(localStorage.getItem('caches')) : [];
	localStorage.setItem('caches', JSON.stringify(CachesArray));

	const CacheData = JSON.parse(localStorage.getItem('caches'));

	CacheData.forEach(item => {
  		$("#root").append(Logger(item));
	});


	/**
	 *   Ajax Loader
	 */		
	$(document).ajaxStart(function() { 
	    Pace.restart(); 
	});
  	

	/**
	 *   Form Validator
	 */
  	$('#pkey').on('keyup', function () {

        if ($('#skey').val() != '' && $('#pkey').val() != '' && $('#algo').val() != ''  && $('#text').val() != '') {
            $('#encrypt').attr('disabled', false);
            $('#decrypt').attr('disabled', false);
 
        } else {
            $('#encrypt').attr('disabled', true);
            $('#decrypt').attr('disabled', true);
        }
    });

  	$('#skey').on('keyup', function () {

        if ($('#skey').val() != '' && $('#pkey').val() != '' && $('#algo').val() != ''  && $('#text').val() != '') {
            $('#encrypt').attr('disabled', false);
            $('#decrypt').attr('disabled', false);
 
        } else {
            $('#encrypt').attr('disabled', true);
            $('#decrypt').attr('disabled', true);
        }
    });    

  	$('#text').on('keyup', function () {

        if ($('#skey').val() != '' && $('#pkey').val() != '' && $('#algo').val() != ''  && $('#text').val() != '') {
            $('#encrypt').attr('disabled', false);
            $('#decrypt').attr('disabled', false);
 
        } else {
            $('#encrypt').attr('disabled', true);
            $('#decrypt').attr('disabled', true);
        }
    });  

  	$('#algo').on('keyup', function () {

        if ($('#skey').val() != '' && $('#pkey').val() != '' && $('#algo').val() != ''  && $('#text').val() != '') {
            $('#encrypt').attr('disabled', false);
            $('#decrypt').attr('disabled', false);
 
        } else {
            $('#encrypt').attr('disabled', true);
            $('#decrypt').attr('disabled', true);
        }
    });  



	/**
	 *   Router
	 */
	var router = new Navigo(null, true, '#');
	var API_PROVIDER = 'api.php';



	/**
	 *   Encrpyt Button
	 */
    $("#encrypt").click(function(){

        GET_DATA(API_PROVIDER,{
		    action : 'encrypt',
		    algo   : $('#algo').val(),
		    text   : $('#text').val(),
		    secret_key : $('#skey').val(),
		    private_key: $('#pkey').val()
		});

        event.preventDefault();
    }); 

	/**
	 *   Decrypt Button
	 */
    $("#decrypt").click(function(){

        GET_DATA(API_PROVIDER,{
		    action : 'decrypt',
		    algo   : $('#algo').val(),
		    text   : $('#text').val(),
		    secret_key : $('#skey').val(),
		    private_key: $('#pkey').val()
		});

        event.preventDefault();
    }); 



	/**
	 *   Clear Button
	 */
    $("#clear").click(function(){

    	Clear(CachesArray);

        event.preventDefault();
    }); 

	/**
	 *   AJAX request
	 */
	function GET_DATA(provider,post_data){

		$.ajax({
		    url: provider,
		    type:"POST",
		    async:true,
		    crossDomain:true,
		    dataType:"json",
		    timeout:5000,
		    cache:true,
		    data: post_data
		})
		.done(function(response) {

			CachesArray.push(response);
  			localStorage.setItem('caches', JSON.stringify(CachesArray));

			$("#empty").css("display","none");
			$("#root").append(Logger(response));
			$('html, body').animate({scrollTop: $(".card:last").offset().top}, 1000);

			checkEmpty();
		})
		.fail(function (jqXHR, exception) {
			var msg_err = "";
			if (jqXHR.status === 0) {
				msg_err = "Not connect. Verify Network.";
				$("#root").append();
			} 
			else if (jqXHR.status == 404) {
				msg_err = "Requested page not found. [404]";
				$("#root").append(Error(msg_err));
			} 
			else if (jqXHR.status == 500) {
				msg_err = "Internal Server Error [500].";
				$("#root").append(Error(msg_err));

			} 
			else if (exception === "parsererror") {
				msg_err = "Requested JSON parse failed.";
				$("#root").append(Error(msg_err));

			} 
			else if (exception === "timeout") {
				msg_err = "Time out error.";
				$("#root").append(Error(msg_err));

			} 
			else if (exception === "abort") {
				msg_err = "Ajax request aborted.";
				$("#root").append(Error(msg_err));

			} 
			else {
				msg_err = "Uncaught Error. "+ jqXHR.responseText;
				$("#root").append(Error(msg_err));

			}

			event.preventDefault();
		});
	}

	/**
	 *   Load Data
	 */
	router.on('/:action/:algo/:text/:skey/:pkey', function (params) {

		GET_DATA(API_PROVIDER,{
		    action : params.action,
		    algo   : params.algo,
		    text   : params.text,
		    secret_key : params.skey,
		    private_key: params.pkey
		});
		
	});
  
  	router.resolve();


	/**
	 *   Emtpy Statement
	 */
	checkEmpty();
}); 	
</script>
